<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grooming salon</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

  <div id="container">
    <header class="header">
      <div class="logo">
        <div class="logo-one">Groomming</div>
        <div class="logo-two">Service for dogs and cats</div>
      </div>
      <nav class="navigation">
        <p><a class="navigation-button" href="index.html">Главная</a>  <a class="navigation-button" href="application.html">Вход</a></p>
      </nav>
    </header>
    <content class="content">
      <div class="app">
        <div class="app-left">
          <h2 class="app-left-title">Профессиональная укладка<br> для ваших домашних <br> питомцев</h2> 
        </div>
        <div class="app-right">
          <form action="" class="app-form">
            <p class="app-title">Создайте заявку</p>

            <input type="text" class="app-input" v-bind:value="valueInputName" v-on:input="inputName" v-on:keypress.enter="applicationForm" :placeholder="placeholderName">
            <input type="text" class="app-input" v-bind:value="valueInputService" v-on:input="inputService" v-on:keypress.enter="applicationForm" :placeholder="placeholderService">
            <button class="app-button" type="button" v-on:click="applicationForm">Записаться</button>

          </form>
        </div>
      </div>
      <div class="store">
        <h3 class="store-title">Наши работы</h3>
        <div class="store-row">
          <div class="store-row-card" v-for="myServices in services">
            <img :src="myServices.url" alt="" class="card-image">
            <div class="card-title">{{myServices.name}}</div>

            <select>
              <option><div class="card-category">Запись на: 
                <b>{{myServices.service}}</b></div>
              </option>
            </select>

            <div class="card-status">{{myServices.condition}}</div>
          </div>
        </div>
      </div>
    </content>

    <footer class="footer">
      <div class="footer-title">groom-salon.com 2000-2999</div>
    </footer>

  </div>

  <script src="js/vue.min.js"></script>

  <script src="js/script.js"></script>

</body>
</html>
